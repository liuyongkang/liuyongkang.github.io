<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
<meta name="generator" content="Jekyll" />
<meta name="author" content="{{ site.author.name }}" />
<meta name="description" content="{{ site.description }}" />
<link rel="stylesheet" href="/css/default.css" type="text/css" />
<link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
<link rel="shortcut icon" href="" type="image/x-icon" />
<script type="text/javascript">
var BYB = {}
</script>
</head>
<body>
<div id="head">
	<div class='logo left'>
		<a href="/" title="Home">liuyongkang.github.io</a>
	</div>
	<div id="header">
		<div class="nav right">
			<a href="/" title="Home" rel="nofollow">Home</a>
			<a href="/archives.html" rel="bookmark" title="Archives">Archives</a>
			<a href="/ChangeLog.html" rel="bookmark" title="ChangeLog">ChangeLog</a>
			<a href="{{ site.feed }}" rel="feed" target="_blank">Feed</a>
		</div><!-- .nav -->
	</div><!-- #header -->
</div><!-- #head -->
<div id="content">
	<div id="contenter">
		{{ content }}
	</div><!-- #contenter -->
</div><!-- #content -->
<div id="foot">
	<div id="footer">
		<h4>Contact Me</h4>
		<div class="my-link">
			<a href="" target="_blank" title="liuyongkang's blog" onclick="alert('liuyongkanglinux 在 gamil');return false;">email&nbsp;&raquo;</a>
			<a href="http://liuyongkang.github.io" target="_blank" title="liuyongkang's blog" rel="friend">liuyongkang&nbsp;&raquo;</a>
			<a href="http://www.github.com/liuyongkang" target="_blank" title="liuyongkang's github" rel="nofollow">GitHub&nbsp;&raquo;</a>
			<a href="http://www.twitter.com/mengsuihonglan" target="_blank" title="liuyongkang's twitter" rel="nofollow">Twitter&nbsp;&raquo;</a>
			<a href="http://www.weibo.com/mengsuihonglan" target="_blank" title="liuyongkang's weibo" rel="nofollow">新浪微博&nbsp;&raquo;</a>
		</div>
		<div class="copyright">
			{% for line in site.copyright %}
			<p>{{ line }}</p>
			{% endfor %}
		</div>
	</div><!-- #footer -->
</div><!-- #foot -->
<script type="text/javascript">
BYB.includeScript = function(file,callback){
	var _doc = document.getElementsByTagName('head')[0];
	var js = document.createElement('script');
	js.setAttribute('type', 'text/javascript');
	js.setAttribute('src', file);
	_doc.appendChild(js);

	if (!/*@cc_on!@*/0) { //if not IE
		//Firefox2、Firefox3、Safari3.1+、Opera9.6+ support js.onload
		js.onload = function () {
			callback();
		}
	} else {
		//IE6、IE7 support js.onreadystatechange
		js.onreadystatechange = function () {
			if (js.readyState == 'loaded' || js.readyState == 'complete') {
				callback();
			}
		}
	}
	return false;
}

if(!window.jQuery){
	BYB.includeScript('http://beiyuu.com/js/jquery-1.7.1.min.js',BYB.readyFunction);
}else{
	BYB.readyFunction();
}
</script>
</body>
</html>
